<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HotelOps • Weekly Manager (MVP)</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.3/jspdf.plugin.autotable.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-800">
  <div class="max-w-6xl mx-auto p-5">
    <header class="flex items-center justify-between mb-6">
      <h1 class="text-3xl font-bold">HotelOps • Weekly Manager</h1>
      <button onclick="exportPDF()" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Export PDF</button>
    </header>

    <!-- Weekly Performance -->
    <section class="bg-white rounded-xl shadow-sm border border-slate-200 p-5 mb-6">
      <h2 class="text-xl font-semibold mb-4">Weekly Performance</h2>
      <table class="w-full border border-slate-200 text-center">
        <thead class="bg-slate-100">
          <tr>
            <th class="border p-2">Day</th>
            <th class="border p-2">Rooms Sold</th>
            <th class="border p-2">ADR ($)</th>
            <th class="border p-2">Occupancy (%)</th>
            <th class="border p-2">Revenue ($)</th>
          </tr>
        </thead>
        <tbody id="dailyMetrics"></tbody>
      </table>
      <div class="mt-4 flex justify-end">
        <button id="saveMetrics" class="px-4 py-2 bg-blue-600 text-white rounded-lg">Save</button>
      </div>
    </section>

    <!-- Employee Schedule -->
    <section class="bg-white rounded-xl shadow-sm border border-slate-200 p-5">
      <h2 class="text-xl font-semibold mb-4">Employee Schedule</h2>
      <table class="w-full border border-slate-200 text-sm text-left">
        <thead class="bg-slate-100">
          <tr>
            <th class="border p-2">Day</th>
            <th class="border p-2">Front Desk</th>
            <th class="border p-2">Housekeeping</th>
            <th class="border p-2">Maintenance</th>
            <th class="border p-2">F&B</th>
          </tr>
        </thead>
        <tbody id="scheduleBody"></tbody>
      </table>
    </section>
  </div>

  <script>
    const days = ["Friday","Saturday","Sunday","Monday","Tuesday","Wednesday","Thursday"];
    const dailyMetrics = document.getElementById('dailyMetrics');

    // Create daily metric rows
    days.forEach(day => {
      const isWeekend = (day === "Saturday" || day === "Sunday");
      const row = document.createElement('tr');
      row.className = isWeekend ? 'bg-yellow-50' : '';
      row.innerHTML = `
        <td class='border p-2 font-medium ${isWeekend ? 'text-orange-600' : ''}'>${day}</td>
        <td class='border p-2'><input type='number' class='w-full border rounded p-1 text-center' placeholder='Rooms'></td>
        <td class='border p-2'><input type='number' step='0.01' class='w-full border rounded p-1 text-center' placeholder='ADR'></td>
        <td class='border p-2'><input type='number' step='0.1' class='w-full border rounded p-1 text-center' placeholder='%'></td>
        <td class='border p-2 revenue text-center'>$0.00</td>
      `;
      dailyMetrics.appendChild(row);
    });

    // Auto revenue calculation
    dailyMetrics.addEventListener('input', e => {
      if (e.target.tagName !== 'INPUT') return;
      const tr = e.target.closest('tr');
      const [roomsInput, adrInput] = tr.querySelectorAll('input');
      const rooms = parseFloat(roomsInput.value) || 0;
      const adr = parseFloat(adrInput.value) || 0;
      const revenue = rooms * adr;
      tr.querySelector('.revenue').textContent = `$${revenue.toFixed(2)}`;
    });

    // Employee schedule section
    const scheduleBody = document.getElementById('scheduleBody');
    days.forEach(day => {
      const isWeekend = (day === "Saturday" || day === "Sunday");
      const tr = document.createElement('tr');
      tr.className = isWeekend ? 'bg-yellow-50' : '';
      tr.innerHTML = `
        <td class='border p-2 font-medium ${isWeekend ? 'text-orange-600' : ''}'>${day}</td>
        ${["Front Desk","Housekeeping","Maintenance","F&B"].map(()=>`<td class='border p-2'><textarea rows='1' class='w-full border rounded p-1 resize-none'></textarea></td>`).join('')}
      `;
      scheduleBody.appendChild(tr);
    });

    // Export PDF
    function exportPDF(){
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: 'landscape' });
      doc.setFontSize(14);
      doc.text('HotelOps • Weekly Report', 10, 10);

      // Performance Table
      doc.autoTable({
        startY: 20,
        head: [['Day','Rooms Sold','ADR ($)','Occupancy (%)','Revenue ($)']],
        body: Array.from(dailyMetrics.children).map(tr =>
          Array.from(tr.children).map(td =>
            td.innerText || td.querySelector('input')?.value || ''
          )
        ),
      });

      // Schedule Table
      doc.autoTable({
        startY: doc.lastAutoTable.finalY + 20,
        head: [['Day','Front Desk','Housekeeping','Maintenance','F&B']],
        body: Array.from(scheduleBody.children).map(tr =>
          Array.from(tr.children).map(td =>
            td.querySelector('textarea')?.value || td.innerText
          )
        ),
      });

      doc.save('HotelOps_Weekly.pdf');
    }
  </script>
</body>
</html>
